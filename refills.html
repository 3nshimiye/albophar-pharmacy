<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prescription Refill Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      color: #2d7a2d;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #2d7a2d;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background-color: #256d25;
    }

    .success-message {
      margin-top: 15px;
      color: green;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Prescription Refill</h2>
    <form id="refillForm">
      <label for="patientName">Patient Name:</label>
      <input type="text" id="patientName" name="patientName" required />

      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" required />

      <label for="prescriptionDetails">Prescription Details:</label>
      <textarea id="prescriptionDetails" name="prescriptionDetails" rows="4" required></textarea>

      <label for="preferredPickupTime">Preferred Pickup Time:</label>
      <input type="text" id="preferredPickupTime" name="preferredPickupTime" required />

      <button type="submit">Submit Refill</button>
      <div class="success-message" id="successMessage"></div>
    </form>
  </div>

  <script>
    document.getElementById("refillForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = {
        patientName: document.getElementById("patientName").value,
        phoneNumber: document.getElementById("phoneNumber").value,
        prescriptionDetails: document.getElementById("prescriptionDetails").value,
        preferredPickupTime: document.getElementById("preferredPickupTime").value,
      };

      try {
        const response = await fetch("http://localhost:5000/api/refills", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });

        const result = await response.json();

        if (response.ok) {
          document.getElementById("successMessage").textContent = result.message;
          document.getElementById("refillForm").reset();
        } else {
          document.getElementById("successMessage").textContent = "Submission failed.";
        }
      } catch (err) {
        console.error("Error submitting form:", err);
        document.getElementById("successMessage").textContent = "Server error.";
      }
    });
  </script>
</body>
</html>
