    <!-- Refill Prescription Form Section -->
    <section class="refill-form-section">
        <div class="container">
            <h2>Refill Your Prescription</h2>
            <form id="refillForm" enctype="multipart/form-data">
                <!-- Patient Details Section -->
                <div class="form-group">
                    <label for="patientName">Patient Name</label>
                    <input type="text" id="patientName" name="patientName" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" pattern="\d{10}" maxlength="10" required placeholder="Enter your phone number (10 digits)">
                </div>

                <!-- Prescription Details Section -->
                <div class="form-group">
                    <label for="prescriptionDetails">Prescription Details</label>
                    <textarea id="prescriptionDetails" name="prescriptionDetails" required placeholder="Provide details of the prescription or upload an image (bullet points may help)"></textarea>
                </div>

                <!-- Preferred Pickup Time Section -->
                <div class="form-group">
                    <label for="pickupTime">Preferred Pickup Time</label>
                    <input type="datetime-local" id="pickupTime" name="preferredPickupTime" required>
                </div>

                <!-- Prescription Upload Section -->
                <div class="form-group">
                    <label for="prescriptionFile">Upload Prescription</label>
                    <input type="file" id="prescriptionFile" name="prescriptionFile" accept=".jpg, .jpeg, .png, .pdf">
                    <p id="fileNameDisplay"></p>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="cta-btn">Submit Request</button>
                </div>
            </form>

            <!-- Dynamic Status/Success Message -->
            <div id="refillStatusMessage" class="success-message" style="display: none;"></div>
        </div>
    </section>
